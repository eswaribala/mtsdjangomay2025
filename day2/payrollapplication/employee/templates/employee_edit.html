{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
    </script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>
    
</head>
<body class="bg-light">
    <div class="d-flex justify-content-center">        
        <a href="{% url 'employee_list' %}" class="btn btn-outline-secondary">Back to Employee List</a>
    </div>
    <div class="row justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
        <div lass="col-md-6 bg-white p-4 shadow rounded"> 
          <h3 class="mb-4 text-center">Employee Profile Update</h3>
          <form class="form" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              
             
              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                  <label for="phone_number" class="form-label">Phone Number</label>
                  <input type="number" class="form-control" id="phone_number" name="phone_number" required pattern="[0-9]{10}">
              </div>
             

              <button type="submit" class="btn btn-primary w-100 m-auto">Register</button>
            
            
          </form>
        </div>
    </div>
    
  
</body>
</html>
